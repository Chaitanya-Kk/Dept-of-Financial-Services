<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Department of Financial Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center px-4">
        <div class="mb-8">
            <i class="fas fa-wifi-slash text-6xl text-gray-500"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-8">It looks like you've lost your internet connection. Please check your connection and try again.</p>
        <button onclick="window.location.reload()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            <i class="fas fa-sync mr-2"></i>Try Again
        </button>
    </div>
</body>
</html>
